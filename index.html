<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  
</head>
<body>
  <!-- v-cloak to hide rendering untill the whole app is ready -->
  <div id="app" v-cloak>
    <!-- double moustache to show vue variable from data -->
    {{greeting}}
    <input type="text" v-model="greeting" @keyup.enter="greet">
    <hr> 
        <!-- with v-if : display box if true otherwise no box if false (so gone from html) -->
    <!-- <div class="box" v-if="isVisible"></div> -->
        <!-- If v-if false it will go down the chain look if v-if-else is true, if not it will go to v-else -->
    <!-- <div class="box three" v-else-if="isVisible2"></div> -->
        <!-- no argument with else -->
    <!-- <div class="box four" v-else></div> -->
        <!-- With v-show : if false the div is still in html but with display none 
          Good if need to toggle -->
      <!-- <div class="box two" v-show="isVisible3"></div> -->
    <hr>
    <!-- <button @click="isVisible = !isVisible">Toggle Box</button> -->
    <button @click="toggleBox">Toggle Box</button>

    <div class="box" v-if="isVisible"></div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // options object
      let app = Vue.createApp({
        data: function() {
          return {
            // create variables i want
            greeting: 'Hello Vue 3!',
            isVisible: false,
            isVisible2: true,
            isVisible3: true
          }
        },
        // collection of functions
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible
          },
          greet() {
            console.log(this.greeting)
          }
        }
      });
      app.mount('#app');
      
    </script>
  </body>
  </html>
